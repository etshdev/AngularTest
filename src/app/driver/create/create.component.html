<div class="container">
    <h1>Create New Post</h1>
  
    <a  routerLink="/driver/index" class="btn btn-primary">Back</a>
        
    <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input 
                formControlName="firstName"
                id="firstName" 
                type="text" 
                class="form-control">
            <div *ngIf="f['firstName'].touched && f['firstName'].invalid" class="alert alert-danger">
                <div *ngIf="f['firstName'].errors && f['firstName'].errors['required']">First Name is required.</div>
            </div>
        </div>
  
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input 
                formControlName="lastName"
                id="lastName" 
                type="text" 
                class="form-control">

            <div *ngIf="f['lastName'].touched && f['lastName'].invalid" class="alert alert-danger">
                <div *ngIf="f['lastName'].errors && f['lastName'].errors['required']">lastName is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input 
                formControlName="email"
                id="email" 
                type="text" 
                class="form-control">
            <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                <div *ngIf="f['email'].errors && f['email'].errors['required']">email is required.</div>
                <div *ngIf="f['email'].errors && f['email'].errors['email']">email is wrong.</div>

            </div>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input 
                formControlName="phoneNumber"
                id="phoneNumber" 
                type="text" 
                class="form-control">
            <div *ngIf="f['phoneNumber'].touched && f['phoneNumber'].invalid" class="alert alert-danger">
                <div *ngIf="f['phoneNumber'].errors && f['phoneNumber'].errors['required']">phoneNumber is required.</div>
            </div>
        </div>
  
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
